name: Hourly BBC Scrape miriam

on:
  schedule:
    - cron: "15 * * * *"   # runs every hour at :05 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scrape-miriam-scrap
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure branch miriam-scrap exists and checkout
        shell: bash
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin miriam-scrap >/dev/null 2>&1; then
            git checkout miriam-scrap
            git pull --rebase origin miriam-scrap
          else
            # create branch from main the first time
            git checkout -B miriam-scrap origin/main
            git push -u origin miriam-scrap
          fi
          git branch --show-current

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python miriam-scrap.py

      - name: Rebase on latest remote (avoid non-fast-forward)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin miriam-scrap
          git rebase origin/miriam-scrap || (git rebase --abort && git merge --no-edit origin/miriam-scrap)

      - name: Commit & push CSV to miriam-scrap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: hourly scrape update"
          file_pattern: articles_simple_miriam.csv   # <-- exact filename!
          branch: miriam-scrap
          # If you still hit rare races, you can add:
          # push_options: --force-with-lease
